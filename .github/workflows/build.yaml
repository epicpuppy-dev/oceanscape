name: Build

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Foreman
      uses: Roblox/setup-foreman@v1
      with:
        version: "^1.0.0"
        token: ${{ SECRETS.GITHUB_TOKEN }}

    - run: rojo build -o game.rbxl

    - run: rbxcloud experience publish --filename oceanscape.rbxl --place-id 17497948863 --universe-id 5988965500 --version-type published --api-key "${{ SECRETS.API_KEY }}"